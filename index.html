        function AppViewModel() {
            this.firstName = ko.observable("Sailor");
            this.lastName = ko.observable("Zhang");
            this.updateName = ko.observable("");
            this.fullName = ko.computed({
                read:function () {
                    return this.firstName() + "." + this.lastName();
                },
                /*write:function (value) {
                 //this.updateName(value);
                 },*/
                owner:this
            });
        }

        function OtherViewModel() {
            this.firstName = ko.observable("Jarrick");
            this.lastName = ko.observable("Miao");
        }
        window.onload = function () {
            ko.applyBindings(new AppViewModel());
        }

<body>
The name is <span data-bind="text:lastName"></span>
<input type="text" data-bind="value:lastName">
